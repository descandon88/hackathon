<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil Egresado</title>
</head>

<body>
    <div class="mainContainer">
        <main class="mainPerfil">
            <header>
                <div class="volver">
                    <div class="volverCont">
                        <img src="./img/Arrow_Right_XL.png" alt="">
                        <h2>Volver listado</h2>
                    </div>
                </div>
                <div class="perfilTxt">
                    <h2>Perfil Egresado</h2>
                </div>
                <div class="logo">
                    <img src="./img/Vector (2).png" alt="">
                    <img src="./img/Vector (3).png" alt="">
                    <span>academy</span>
                </div>
                <div class="imgPerfil">
                    <img src="./img/Rectangle 39.png" alt="">
                </div>
            </header>

        </main>
        <div class="cardEgresado">
            <div class="cardInfo">
                <div class="carreraName">
                    <h3>Bootcamp de Desarrollo Web</h3>
                    <img src="./img/corazon.png" alt="">
                </div>
                <span>2019</span>
                <div class="info">
                    <img src="./img/estrella.png" alt="">
                    <p>Alumno destacado</p>
                </div>
                <div class="info">
                    <img src="./img/image 136.png" alt="">
                    </p><a>Curriculum Vitae</a></p>
                </div>
                <div class="info">
                    <img src="./img/alternate_email.png" alt="">
                    <p>agus.muniz1997@gmail.com</p>
                </div>
                <div class="info">
                    <img src="./img/attach_file.png" alt="">
                    <p> https://github.com</p>
                </div>
                <div class="info">
                    <img src="./img/image 134.png" alt="">
                    <p>https://www.linkedin.com</p>
                </div>
                <h3>Proyectos</h3>
            </div>
            <div class="proyectos">
                <div class="imgProyecto"><img src="./img/Rectangle 253.png" alt=""></div>
                <div class="imgProyecto"><img src="./img/Rectangle 254.png" alt=""></div>
                <div class="imgProyecto"><img src="./img/Rectangle 255.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
